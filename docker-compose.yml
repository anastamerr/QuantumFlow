version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: quantum-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
    container_name: quantum-frontend
    ports:
      - "3000:80"     # Localhost:3000 â†’ nginx:80
    depends_on:
      - backend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
