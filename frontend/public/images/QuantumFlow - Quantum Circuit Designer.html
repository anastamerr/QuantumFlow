  <style type="text/css" data-vite-dev-id="C:/Users/rokai/OneDrive/Desktop/vs hello/QuantumFlow2.0/frontend/src/index.css">/* Global styles for QuantumFlow */

:root {
  --primary-color: #3182CE;
  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloch Sphere in Action</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { background:white; font-family:sans-serif; margin:0; width:100%; }
    #controls { padding:15px; background:#fff; color:#000; }
    .label { font-weight:bold; margin-right:10px; }
    input[type=range] {
      width:85%; height:8px;
      -webkit-appearance:none;
      background:#cce0ff;
      border-radius:4px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none;
      height:18px; width:18px;
      background:#007bff;
      border-radius:50%;
    }
    #gates button {
      margin:5px; padding:5px 10px; font-size:14px;
    }
  </style>
  </head>
  <body>
  <div id="pageheading" style="background-color:#007bff;height:10vh;border-radius:4px; margin: 10px;">
  <h2 style="text-align:left;color:aliceblue;">Bloch Sphere in Action</h2>
  </div>

  <div id="bloch" style="width:auto;height:70vh; float:right;"></div>
  <div id="sides" span="block" style="border-radius: 3mm; background-color:navy; overflow: auto; width:40%;height:90vh; float:left;">
      <div id="controls" style="width: auto; background-color:navy;" >
      <div>
      <span class="label">θ (theta):</span>
      <span id="thetaVal">0</span>°
    </div>
    <input type="range" min="0" max="3.14159" step="0.01" value="0" id="thetaSlider"><br><br>
    <div>
      <span class="label">φ (phi):</span>
      <span id="phiVal">0</span>°
    </div>
    <input type="range" min="0" max="6.2832" step="0.01" value="0" id="phiSlider">
      </div>

  <!-- Gate buttons 
  <div id="gates" style="text-align:center; padding:10px;">
    <button onclick="applyGate('X')">X</button>
    <button onclick="applyGate('Rx')">Rx(π/4)</button>
    <button onclick="applyGate('Ry')">Ry(π/4)</button>
    <button onclick="applyGate('Rz')">Rz(π/4)</button>
  </div>
  </div>
  <script>
  let theta = 0, phi = 0;
  function radToDeg(rad){ return (rad*180/Math.PI).toFixed(0); }
  function setQubitVector(theta, phi){
      const x = Math.sin(theta)*Math.cos(phi);
      const y = Math.sin(theta)*Math.sin(phi);
      const z = Math.cos(theta);
      return {x:[0,x], y:[0,y], z:[0,z]};
  }

  // Sphere
  const resolution = 120;
  const sphere = {type:'surface', x:[],y:[],z:[],opacity:0.4,colorscale:"Blues",showscale:false,  hoverinfo: 'none' };
  for(let i=0;i<=resolution;i++){
    const t = Math.PI*i/resolution;
    const xr=[], yr=[], zr=[];
    for(let j=0;j<=resolution;j++){
        const p = 2*Math.PI*j/resolution;
        xr.push(Math.sin(t)*Math.cos(p));
        yr.push(Math.sin(t)*Math.sin(p));
        zr.push(Math.cos(t));
      
    }
    sphere.x.push(xr); sphere.y.push(yr); sphere.z.push(zr);
  }

  // Latitude & longitude circles
  const latitudes = [Math.PI/5, 2*Math.PI/5, 3*Math.PI/5, 4*Math.PI/5];
  const longitudeResolution = 80;
  const horizontalCircles = latitudes.map(thetaLat=>{
      const xLine=[], yLine=[], zLine=[];
      for(let j=0;j<=longitudeResolution;j++){
          const phi = 2*Math.PI*j/longitudeResolution;
          xLine.push(Math.sin(thetaLat)*Math.cos(phi));
          yLine.push(Math.sin(thetaLat)*Math.sin(phi));
          zLine.push(Math.cos(thetaLat));
      }
      return {type:'scatter3d', mode:'lines', x:xLine, y:yLine, z:zLine, line:{color:'grey', width:1}, showlegend:false};
  });
  const verticalAngles = [0, Math.PI/2];
  const latitudeResolution = 80;
  const verticalCircles = verticalAngles.map(phiVert=>{
      const xLine=[], yLine=[], zLine=[];
      for(let i=0;i<=latitudeResolution;i++){
          const theta = Math.PI*i/latitudeResolution;
          xLine.push(Math.sin(theta)*Math.cos(phiVert));
          yLine.push(Math.sin(theta)*Math.sin(phiVert));
          zLine.push(Math.cos(theta));
      }
      return {type:'scatter3d', mode:'lines', x:xLine, y:yLine, z:zLine, line:{color:'grey', width:1}, showlegend:false};
  });

  // Axes + labels
  function axis(x1,x2,color,label,lx,ly,lz){ return [
    {type:'scatter3d', mode:'lines', x:[x1,x2], y:[0,0], z:[0,0], line:{color:color,width:4}, showlegend:false},
    {type:'scatter3d', mode:'text', x:[lx], y:[ly], z:[lz], text:[label], textposition:"top center", showlegend:false, textfont:{size:16}}
  ];}
  function yaxis(y1,y2,color,label,lx,ly,lz){ return [
    {type:'scatter3d', mode:'lines', x:[0,0], y:[y1,y2], z:[0,0], line:{color:color,width:4}, showlegend:false},
    {type:'scatter3d', mode:'text', x:[lx], y:[ly], z:[lz], text:[label], textposition:"top center", showlegend:false, textfont:{size:16}}
  ];}
  function zaxis(z1,z2,color,label,lx,ly,lz){ return [
    {type:'scatter3d', mode:'lines', x:[0,0], y:[0,0], z:[z1,z2], line:{color:color,width:4}, showlegend:false},
    {type:'scatter3d', mode:'text', x:[lx], y:[ly], z:[lz], text:[label], textposition:"top center", showlegend:false, textfont:{size:16}}
  ];}

  const axes = [
    ...axis(-1.3,1.3,'red','|+⟩',1.4,0,0),
    ...axis(-1.3,1.3,'red','|−⟩',-1.4,0,0),
    ...yaxis(-1.3,1.3,'blue','|+i⟩',0,1.4,0),
    ...yaxis(-1.3,1.3,'blue','|−i⟩',0,-1.4,0),
    ...zaxis(-1.3,1.3,'green','|0⟩',0,0,1.4),
    ...zaxis(-1,1.3,'green','|1⟩',0,0,-1.4)
  ];

  // Initial orange vector
  let vector = setQubitVector(theta,phi);
  let vectorTrace = {
      type:'scatter3d',
      mode:'lines+markers',
      x:vector.x,
      y:vector.y,
      z:vector.z,
      line:{color:'orange', width:8},
      marker:{size:7,color:'orange',symbol:'triangle-right'},
       hoverinfo: 'none' 
   
  };

  const data = [sphere, ...horizontalCircles, ...verticalCircles, ...axes, vectorTrace];
  const layout = {
    scene:{aspectmode:'cube', xaxis:{visible:false,showgrid:false}, yaxis:{visible:false,showgrid:false}, zaxis:{visible:false,showgrid:false}},
    paper_bgcolor:'white', margin:{l:0,r:0,b:0,t:0}, scene_camera:{eye:{x:1.7,y:1.7,z:1.7}}, showlegend:false
  };

  Plotly.newPlot('bloch', data, layout);

  const vectorIndex = data.length -1;
  function updateVector(){
      const v = setQubitVector(theta,phi);
      Plotly.update('bloch',{x:[v.x], y:[v.y], z:[v.z]}, {}, [vectorIndex]);
      document.getElementById('thetaVal').innerText = radToDeg(theta);
      document.getElementById('phiVal').innerText = radToDeg(phi);
  }
  document.getElementById('thetaSlider').addEventListener('input', e=>{theta=parseFloat(e.target.value); updateVector();});
  document.getElementById('phiSlider').addEventListener('input', e=>{phi=parseFloat(e.target.value); updateVector();});

  // --- Gate buttons ---
  function rotateVector(v, axis, angle){
      const [x,y,z] = [v.x[1], v.y[1], v.z[1]];
      let newX=x, newY=y, newZ=z;
      const c=Math.cos(angle), s=Math.sin(angle);
      if(axis==='X'){ newY=y*c - z*s; newZ=y*s + z*c; }
      else if(axis==='Y'){ newX=x*c + z*s; newZ=-x*s + z*c; }
      else if(axis==='Z'){ newX=x*c - y*s; newY=x*s + y*c; }
      return {x:[0,newX], y:[0,newY], z:[0,newZ]};
  }
  function applyGate(gate){
      let angle=Math.PI/4;
      if(gate==='X'){ vectorTrace = rotateVector(vectorTrace,'X',Math.PI); }
      else if(gate==='Rx'){ vectorTrace = rotateVector(vectorTrace,'X',angle); }
      else if(gate==='Ry'){ vectorTrace = rotateVector(vectorTrace,'Y',angle); }
      else if(gate==='Rz'){ vectorTrace = rotateVector(vectorTrace,'Z',angle); }

      Plotly.update('bloch',{x:[vectorTrace.x], y:[vectorTrace.y], z:[vectorTrace.z]}, {}, [vectorIndex]);

      const x=vectorTrace.x[1], y=vectorTrace.y[1], z=vectorTrace.z[1];
      theta = Math.acos(z);
      phi = Math.atan2(y,x); if(phi<0) phi+=2*Math.PI;
      document.getElementById('thetaVal').innerText = radToDeg(theta);
      document.getElementById('phiVal').innerText = radToDeg(phi);
      document.getElementById('thetaSlider').value = theta;
  document.getElementById('phiSlider').value = phi;
  }
  </script>
  </body>
  </html>
