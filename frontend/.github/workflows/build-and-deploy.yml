name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
        working-directory: frontend

      - run: npm run dev
        working-directory: frontend
        env:
          VITE_HF_API_KEY: ${{ secrets.HF_API_KEY }}
          VITE_API_BASE_URL: http://localhost:8000